<div class="container mt-3">
  <div
    class="row justify-content-center center mt-3 border border-1 m-auto p-2 w-50"
  >
    <div class="col-md-12">
      <h1>Update Data</h1>
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group mt-2">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            formControlName="name"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            class="form-control"
            formControlName="price"
            required
          />
        </div>
        <div class="form-group mt-2">
          <label for="description">Description</label>
          <input
            type="text"
            name="description"
            id="description"
            class="form-control"
            formControlName="description"
            required
          />
        </div>
        <div class="form-group mt-2">
          <button type="submit" class="btn btn-primary btn-block">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
